name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

    - name: Run Build
      run: npm run build
      env:
        # Minimal vars for build to succeed without connecting to real Firebase in CI
        NEXT_PUBLIC_FIREBASE_API_KEY: "mock_key"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_domain"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock_project_id"
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock_bucket"
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "mock_sender_id"
        NEXT_PUBLIC_FIREBASE_APP_ID: "mock_app_id"
